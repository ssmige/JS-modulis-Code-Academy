<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <h4>Yes, you can sell where you live and get cash!</h4>
    </header>
    <div>

    <form>
      <label for="img">Image</label> <br />

      <input id="img" placeholder="Add image" /><br />
      <label for="price">Price, EUR</label> <br />
      <input type="number" id="price" placeholder="50000" /> <br />
      <label for="description">Description</label><br />
      <input
        type="text"
        id="description"
        placeholder="anything you would like to say? "
      />
      <br />
      <label for="city">City</label><br />
      <select name="city" id="city">
        <option value="vilnius">Vilnius</option>
        <option value="kaunas">Kaunas</option>
        <option value="klaipeda">KlaipÄ—da</option>
      </select>
      <br />

      <button id="addProperty" type="submit">Add property</button>
    </form>
