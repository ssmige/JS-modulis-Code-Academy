<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>1 užduotis</h2>
      <form>
        <label for="yearsInput">Darbo metų skaičius</label><br />
        <input
          type="number"
          id="yearsInput"
          placeholder="Įvesti, kiek metų dirba įmonėje"
        />
        <button type="submit">Skaičiuoti bonusą</button>
      </form>

      <h1></h1>
    </div>
    <div>
      <h2>2 užduotis</h2>
      <form id="form2">
        <label for="metaiInput">Ar metai keliamieji?</label> <br />
        <input type="number" placeholder="Iveskite metus" id="metaiInput" />
        <button type="submit">Rodyti atsakymą</button>
        <h3 id="arKeliamieji"></h3>
      </form>
    </div>
    <div>
      <h2>3 užduotis</h2>
      <label for="temperC">Celsius (C°)</label>
      <input type="number" id="temperC" placeholder="Įvesti temperatūrą C°" />
      <br />
      <p></p>
      <label for="temperF">Fahrenheitt (F°)</label>
      <input type="number" id="temperF" />
    </div>
    <div>
      <h2>4 užduotis</h2>
      <form id="agree">
        <label for="emailInput">El.paštas</label>
        <input type="email" id="emailInput" /> <br />
        <label for="acceptEmails">
          <input type="checkbox" id="acceptEmails" /> Sutinku gauti
          laiškus</label
        >
        <br />
        <button id="registrButton" type="submit">Registracija</button>
        <h3 id="h3RegistrPatvirtin"></h3>
      </form>
    </div>
  </body>
</html>
